<!-- It is a responsive payment gateway page.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Window</title>
    <link rel="stylesheet" href="payment_gateway.css">
</head>
<body>
    <h1>Payment Form</h1>
    <hr><div class="container">
    <form action="/action.php">
    <!-- heading -->
    <h2>User Information</h2>
    <!-- label for name -->
    <label for="name" required>Name: </label>
    <br>
    <input type="text" id="name" required>
    <br>
    <!-- for gender -->
    <fieldset>
        <legend>Gender</legend>
        Male <input type="radio"  name ="gender" value="male"  id="gender">
        Female <input type="radio" value="female" name ="gender" id="gender">
    </fieldset>
    <br>
    <!-- for address -->
    <label for="address">Address</label><br>
    <textarea placeholder="Enter your address" ></textarea><br>
    <!-- for email -->
    <label for="email">Email</label><br>
    <input type ="email" id="email" placeholder="example@gmail.com"><br><br>
    <!-- for pincode -->
    <label for="pin">Pincode:</label><br>
    <input type ="number" id="pin" placeholder="123456"><br>
    <br><hr>
    <h2>Payment Information</h2>
    <!-- for cardtype -->
    <div>Cards Accepted</div>
    <img src="visa.png" width="10%">
    <img src="mastercard.png" width="10%">
    <img src="paytm.png" width="10%">
    <img src="gpay.png" width="10%">
    <br><br>
    <label for="cardtype">Card Type:</label><br>
    <select name ="Card" >
        <option value="">------Select your car------</option>
        <option value="visa" name ="Card" >Visa</option>
        <option value="master" name ="Card" >Master Card</option>
        <option value="paytm" name ="Card" >Paytm</option>
        <option value="Gpay" name ="Card" >Google Pay</option>
    </select>
    <br><br>
    <!-- for card number -->
    <label for="cno">Card Number:</label><br>
    <input type ="number" id="cno" placeholder="1111-2222-3333-4444">
    <br><br>
    <!-- for expiration date -->
    <label for="exp">Expiration Date:</label><br>
    <input type ="date" id="exp" >
    <br><br>
    <!-- for cvv -->
    <label for="pin">Pincode:</label><br>
    <input type ="number" id="pin" placeholder="123456">
    <br><br>
    <input type="submit" value="Pay Now" id="pay"></form></div>
</body>
</html>
